<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>
  <style>
    :root {
      --primary: #1E3A8A;
      --secondary: #3B82F6;
      --bg: #0F172A;
      --bg-soft: #1E293B;
      --text: #E0F2FE;
      --accent: #60A5FA;
      --light-primary: #93C5FD;
      --light-secondary: #D1D9FF;
      --light-bg: #F1F5F9;
      --light-text: #1E293B;
      --light-accent: #3B82F6;
      --border-color: rgba(255,255,255,0.15);
      --border-hover: rgba(255,255,255,0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: radial-gradient(white ,lightblue,rgb(9, 9, 103));
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    
    .left-panel {
      background-color: var(--primary);
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border-right: 1px solid var(--border-color);
    }
    
    .left-panel::before {
      content: '';
      position: absolute;
      top: -100px;
      left: -100px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: var(--accent);
      opacity: 0.2;
    }
    
    .left-panel::after {
      content: '';
      position: absolute;
      bottom: -80px;
      right: -80px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: var(--secondary);
      opacity: 0.15;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      z-index: 1;
      color: var(--light-secondary);
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border-color);
      display: inline-block;
    }
    
    .left-content {
      z-index: 1;
    }
    
    .left-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--light-bg);
    }
    
    .left-content p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: var(--light-primary);
    }
    
    .form-container {
      flex: 1;
      background-color: var(--bg-soft);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .tab {
      padding: 10px 20px;
      font-size: 16px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s, border-bottom 0.3s;
    }
    
    .tab.active {
      opacity: 1;
      border-bottom: 2px solid var(--accent);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--light-primary);
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(255,255,255,0.05);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      color: var(--text);
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background-color: rgba(255,255,255,0.08);
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
    }
    
    .form-group input:hover {
      border-color: var(--border-hover);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
      padding-top: 10px;
      border-top: 1px solid var(--border-color);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    
    .checkbox-group input {
      margin-right: 8px;
    }
    
    .forgot-password {
      color: var(--light-primary);
      text-decoration: none;
      transition: color 0.3s;
      padding: 4px 8px;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    
    .forgot-password:hover {
      color: var(--accent);
      border-color: var(--border-color);
    }
    
    .btn {
      padding: 12px 25px;
      background-color: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .btn a {
      color: #fff;
      text-decoration: none;
    }
    
    .btn:hover {
      background-color: var(--accent);
      box-shadow: 0 2px 8px rgba(96, 165, 250, 0.3);
      border-color: rgba(255,255,255,0.2);
    }
    
    .social-login {
      margin-top: 30px;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    
    .social-text {
      margin-bottom: 15px;
      font-size: 14px;
      color: var(--light-primary);
      position: relative;
    }
    
    .social-text::before,
    .social-text::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: var(--border-color);
    }
    
    .social-text::before {
      left: 0;
    }
    
    .social-text::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      border: 1px solid var(--border-color);
    }
    
    .social-icon:hover {
      background-color: var(--primary);
      border-color: var(--border-hover);
      transform: translateY(-2px);
    }
    
    .social-icon svg {
      width: 20px;
      height: 20px;
      fill: var(--light-primary);
    }
    
    #login-form, #signup-form {
      display: none;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: rgba(255,255,255,0.02);
    }
    
    #login-form.active, #signup-form.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .left-panel {
        padding: 30px;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }
      
      .form-container {
        padding: 30px;
      }
    }
  </style>
</head>

  <script>
    // Tab switching with form display
    const tabs = document.querySelectorAll('.tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const heading = document.querySelector('.left-content h1');
    const paragraph = document.querySelector('.left-content p');

    tabs.forEach(tab => {
    tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    const tabType = tab.getAttribute('data-tab');

    if (tabType === 'login') {
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
    heading.textContent = 'Welcome Back';
    paragraph.textContent = 'To keep connected with us please login with your personal information by email address and password';
    } else {
    loginForm.classList.remove('active');
    signupForm.classList.add('active');
    heading.textContent = 'Create Account';
    paragraph.textContent = 'Sign up with your details to get started with our platform and enjoy all of our features';
    }
    });
    });

    // Login form submission
    loginForm.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the default form submission

    // You can add validation here if needed
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    // Simple validation example
    if (email && password) {
    // Redirect to index.html
    window.location.href = 'index.html';
    } else {
    alert('Please fill in all fields');
    }
    });

    // Signup form submission with validation
    const signupFormEl = document.getElementById('signup-form');
    signupFormEl.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the default form submission

    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const terms = document.getElementById('terms').checked;

    // Validate form
    if (!email || !password || !confirmPassword) {
    alert('Please fill in all fields');
    return;
    }

    if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
    }

    if (!terms) {
    alert('You must agree to the Terms & Conditions');
    return;
    }

    // If all validation passes, redirect to index.html
    window.location.href = 'index.html';
    });
  </script>
